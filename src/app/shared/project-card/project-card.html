<article class="card">
  <img [src]="project.imageUrl" [alt]="project.title"
       style="width:100%; border-radius:12px; margin-bottom:12px; border:1px solid var(--border);" />

  <h3 style="margin:0 0 6px 0;">{{ project.title }}</h3>
  <p class="muted" style="margin:0 0 10px 0;">{{ project.description }}</p>

  <p class="muted" style="margin:0 0 10px 0;">
    <span *ngFor="let t of project.tags; let last = last">
      #{{ t }}<span *ngIf="!last"> Â· </span>
    </span>
  </p>

  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <a *ngIf="project.repoUrl" [href]="project.repoUrl" target="_blank" rel="noreferrer">Repo</a>
    <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noreferrer">Demo</a>
  </div>
</article>
